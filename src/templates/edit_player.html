{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h2 class="card-title mb-4">Edit Player</h2>
    <form method="post" action="/admin/players/edit/{{ player.id }}" class="row g-3 mb-4">
      <div class="col-md-6">
        <input type="text" name="name" class="form-control" value="{{ player.name }}" required>
      </div>
      <div class="col-md-4">
        <input type="color" name="color" class="form-control form-control-color" value="{{ player.color }}" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Save</button>
      </div>
    </form>
    <a href="/admin/players" class="btn btn-secondary">Back</a>
  </div>
</div>
{% endblock %}
