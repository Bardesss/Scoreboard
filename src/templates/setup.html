{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm mt-5">
      <div class="card-body">
        <h2 class="card-title mb-4">Initial Admin Setup</h2>
        <p>No admin user found. Please create the first admin account.</p>
        <form method="post" action="/setup" class="mb-3">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Create Admin</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
